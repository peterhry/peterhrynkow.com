layout: default
---
<div class="post">
<h2>{{ page.title }}</h2>
<p class="meta">{{ page.date | date_to_string }}</p>

{{ content }}

<p>
  <a href="https://mobile.twitter.com/search?q=peterhrynkow.com{{ page.url }}" target="_blank" rel="noopener noreferrer">Discuss on Twitter</a> â€¢
  <a href="{{ site.github.repository_url }}/edit/master/{{page.path}}">Edit on GitHub</a>
</p>

<hr />

<h2>Keep Reading</h2>

<ul class="article-list" hx-boost="true">
  {% for post in site.posts %}
    <li><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a><br>{{ post.date | date_to_string }}</li>
  {% endfor %}
</ul>

</div>
