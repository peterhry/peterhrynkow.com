    <path d="M420 320c40-10 80-10 120 0"/>
    <path d="M420 400c40-10 80-10 120 0"/>
    <path d="M700 260c30-8 66-12 100-8"/>
    <path d="M700 340c30 8 66 12 100 8"/>
    <path d="M700 300c30 0 66 0 100 0"/>
  </g>
  <g fill="#2f2a2f" font-family="'Permanent Marker', 'Marker Felt', sans-serif" font-size="24" opacity="0.86">
    <text x="236" y="188">small event streams</text>
    <text x="538" y="144">fast replays</text>
    <text x="812" y="212">live query</text>
    <text x="818" y="456">avoid heavy read models</text>
  </g>
</svg>
